<div id="details-container" class="container my-5">
  <!-- Header -->
  <header class="my-5">
    <h1 class="fw-bold">Personal Details</h1>
  </header>

  <!-- Forms -->
  <section class="d-flex my-5">
    <!-- General Details Form -->
    <form id="general-details" class="w-75 px-5 py-4 rounded-5">
      <h2 class="fw-bold fs-4 my-4">General Details</h2>

      <!-- First Name Field -->
      <div class="mb-3">
        <label class="form-label"> First Name </label>
        <input type="text" class="form-control" />
        <p class="form-text text-danger">First Name Error Placeholder</p>
      </div>

      <!-- Last Name Field -->
      <div class="mb-3">
        <label class="form-label"> Last Name </label>
        <input type="text" class="form-control" />
        <p class="form-text text-danger">Last Name Error Placeholder</p>
      </div>

      <!-- Email Field -->
      <div class="mb-3">
        <label class="form-label"> Email </label>
        <input type="email" class="form-control" />
        <p class="form-text text-danger">Email Error Placeholder</p>
      </div>

      <div class="mb-3">
        <select class="form-select">
          <option selected disabled>Favorite Category</option>
          <option>Category 1</option>
          <option>Category 2</option>
          <option>Category N</option>
        </select>
        <p class="form-text text-danger">
          Selection Error Placeholder (if needed)
        </p>
      </div>

      <div class="mb-3">
        <label class="form-label">Profile Image</label>
        <input class="form-control" type="file" />
      </div>

      <!-- Submit button -->
      <input
        type="submit"
        value="Save Changes"
        class="btn btn-dark rounded-pill px-5 py-2 my-3"
      />
    </form>

    <!-- Edit Password Section -->
    <section id="edit-password" class="ms-5 w-25 px-4 pb-3 rounded-5">
      <h2 class="fw-bold fs-4 my-4">Edit Password</h2>
      <div class="d-flex justify-content-center">
        <button class="btn btn-dark rounded-pill px-4 py-2 w-75">Edit</button>
      </div>
    </section>
  </section>
</div>

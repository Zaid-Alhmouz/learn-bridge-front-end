<div
  id="container"
  class="d-flex flex-column justify-content-center align-items-center"
>
  <form id="signup-form" class="pt-5 px-5 rounded-5 d-flex flex-column gap-3">
    <!-- First and Last name entry -->
    <div class="d-flex gap-5">
      <div>
        <label class="form-label">First Name</label>
        <input required type="text" class="form-control" />
      </div>
      <div>
        <label class="form-label">Last Name</label>
        <input required type="text" class="form-control" />
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="form-label">Email</label>
      <input required type="email" class="form-control" />
    </div>

    <!-- Register As -->
    <div class="my-1">
      <label class="form-label">Register As</label>
      <select required class="form-select">
        <option selected>Learner</option>
        <option>Instructor</option>
      </select>
    </div>

    <!-- Favorite Category -->
    <div class="my-1">
      <label class="form-label">Favorite Category</label>
      <select required class="form-select">
        <option selected>Category 1</option>
        <option>Category 2</option>
        <option>Category N</option>
      </select>
    </div>

    <!-- Password -->
    <div>
      <label class="form-label">Password</label>
      <input required type="password" class="form-control" />
    </div>

    <!-- Confirm Password -->
    <div>
      <label class="form-label">Confirm Password</label>
      <input required type="password" class="form-control" />
    </div>

    <!-- Invalid Data -->
    <p class="alert alert-danger">Error Message Placeholder...</p>

    <!-- Sign up -->
    <div class="d-flex justify-content-center">
      <input
        id="signup-btn"
        class="btn rounded-4 px-5"
        type="submit"
        value="Sign up"
      />
    </div>

    <!-- OR Divider -->
    <div class="d-flex align-items-center text-center">
      <hr class="flex-grow-1" />
      <span class="mx-3">or</span>
      <hr class="flex-grow-1" />
    </div>

    <!-- Login -->
    <div class="d-flex justify-content-center mt-2">
      <p>
        Already have an account?
        <a routerLink="/login" class="link-primary"> Login </a>
      </p>
    </div>
  </form>
</div>
